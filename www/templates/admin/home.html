{% extends "base/base_admin.html" %}

{% block base_css %}
<style type="text/css">
body{
    background-color: #f1f1f1;
}

.login{
    right: 13px;
    bottom: -18px;
}

a.list-group-item{
    transition: all 0.5s;
}
a.list-group-item:hover{
    background-color: #86C1D6;
    box-shadow: 2px 2px 4px #666666;
    color: white;
    padding-left: 20px;
}
a.list-group-item.active{
    box-shadow: 2px 2px 1px #428bca;
}

.list-group-item{
    transition: all 0.5s;
}
.list-group-item:hover{
    background-color: #86C1D6;
    box-shadow: 2px 2px 4px #666666;
    color: white;
    padding-left: 20px;
}
.list-group-item:hover>span{
    color: #fff;
}
.list-group-item.active{
    background-color: #428bca;
}
.list-group-item.active>span{
    color: #fff;
}

.admin-right .form-horizontal .form-group{
    margin-right: 15px;
    margin-left: 15px;
}

.container{
    position: relative;
}
</style>
	{% block css %}{% endblock %}
{% endblock %}

{% block base_js %}
<script type="text/javascript">
    $(document).ready(function(){

        // clock
        window.setInterval(function(){
            $('.current-time').html(
                $.QXUtils.formatDate(new Date(), 'y-m-d h:m:s')
            );
        }, 1000);

    });
</script>
	{% block javascript %}{% endblock %}
{% endblock %}

{% block container %}
<div class="pa col-md-2">
    <ul class="list-group admin-nav pt-25">

        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/home_cover' in request.path %}active{% endif %}" href="/admin/home_cover">首页封面管理</a>

        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/sight' in request.path %}active{% endif %}" href="/admin/sight">景点管理</a>

        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/sign' in request.path %}active{% endif %}" href="/admin/sign">报名管理</a>

        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/friendly_link' in request.path %}active{% endif %}" href="/admin/friendly_link">友情链接管理</a>
        
        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/user' in request.path %}active{% endif %}" href="/admin/user">用户管理</a>
        
        <a class="list-group-item bgc-e9e9e9 box-shadow-224 border-1 bdc-fff {% if '/admin/permission' in request.path %}active{% endif %}" href="/admin/permission">权限管理</a>
        
    </ul>
</div>

<div class="col-md-offset-2 col-md-10 box-shadow-224 bgc-fff mt-25 admin-right min-h400">
    {% block right %}{% endblock right %}
</div>
{% endblock container %}
