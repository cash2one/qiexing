{% extends "journey/base_journey.html" %}

{% block title %}写游记{% endblock title %}

{% block javascript %}
<script type="text/javascript">
$(document).ready(function(){
	var editor = createEditor('#write_editor');
});
</script>
{% endblock %}

{% block left %}
<form class="form-horizontal" role="form" method="post" action="/login">
	<div class="form-group pt-5">
        <input type="text" class="form-control" name="journey_title" placeholder="游记标题" value='{{journey_title}}' required minlength='10' maxlength='128'>
    </div>
    <div class="form-group pt-5">
        <textarea id="write_editor"  name="content" class="form-control" style="height: 260px"></textarea>
    </div>
    <div class="form-group pull-right">
        <button type="submit" class="btn btn-danger">发表游记</button>
    </div>
</form>
{% endblock left %}
